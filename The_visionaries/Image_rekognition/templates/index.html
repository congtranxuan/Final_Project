      <script>
          function handleError(error) {
            console.error('navigator.getUserMedia error: ', error);
          }
          const constraints = {video: true};
          
          (function() {
            const video = document.querySelector('#screenshot video');
            const captureVideoButton = document.querySelector('#basic .capture-button');
            let localMediaStream;
          
            function handleSuccess(stream) {
              localMediaStream = stream;
              video.srcObject = stream;
            }
          
            captureVideoButton.onclick = function() {
              navigator.mediaDevices.getUserMedia(constraints).
                then(handleSuccess).catch(handleError);
            };
          
            document.querySelector('#stop-button').onclick = function() {
              video.pause();
              localMediaStream.stop();
            };
          })();
          
          (function() {
            const captureVideoButton =
              document.querySelector('#screenshot .capture-button');
            const screenshotButton = document.querySelector('#screenshot-button');
            const img = document.querySelector('#screenshot img');
            const video = document.querySelector('#screenshot video');
          
            const canvas = document.createElement('canvas');
          
            captureVideoButton.onclick = function() {
              navigator.mediaDevices.getUserMedia(constraints).
                then(handleSuccess).catch(handleError);
            };
          
            screenshotButton.onclick = video.onclick = function() {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              canvas.getContext('2d').drawImage(video, 0, 0);
              
              // Other browsers will fall back to image/png
              img.src = canvas.toDataURL('image/jpg',1.0);
              var link = document.getElementById('link');
              link.setAttribute('download', 'imageforrecognition.jpg');
              link.href = img.src.replace("image/png", "image/octet-stream");
              link.click();
              
            };
          
            function handleSuccess(stream) {
              screenshotButton.disabled = false;
              video.srcObject = stream;
            }
          })();

          
          var albumBucketName = "BUCKET_NAME";
          var bucketRegion = "REGION";
          var IdentityPoolId = "IDENTITY_POOL_ID";

          AWS.config.update({
          region: bucketRegion,
          credentials: new AWS.CognitoIdentityCredentials({
          IdentityPoolId: IdentityPoolId
          })
          });

var s3 = new AWS.S3({
  apiVersion: "2006-03-01",
  params: { Bucket: albumBucketName }
});

function addPhoto(albumName) {
  var files = document.getElementById("photoupload").files;
  if (!files.length) {
    return alert("Please choose a file to upload first.");
  }
  var file = files[0];
  var fileName = file.name;
  var albumPhotosKey = encodeURIComponent(albumName) + "//";

  var photoKey = albumPhotosKey + fileName;

  // Use S3 ManagedUpload class as it supports multipart uploads
  var upload = new AWS.S3.ManagedUpload({
    params: {
      Bucket: finalprojectawsrekognition,
      Key: photoKey,
      Body: file,
      ACL: "public-read"
    }
  });

  var promise = upload.promise();

  promise.then(
    function(data) {
      alert("Successfully uploaded photo.");
      viewAlbum(albumName);
    },
    function(err) {
      return alert("There was an error uploading your photo: ", err.message);
    }
  );
}
